# Delete the stack:
#
# aws cloudformation delete-stack --stack-name sagemaker-safe-deployment
#
# Create the stack:
#
# aws cloudformation create-stack --stack-name sagemaker-safe-deployment \
#   --template-body file://pipeline.yml \
#   --capabilities CAPABILITY_IAM \
#   --parameters \
#       ParameterKey=GitHubUser,ParameterValue=<GitHub Username> \
#       ParameterKey=GitHubToken,ParameterValue=<GitHub Token> \
#       ParameterKey=ModelName,ParameterValue=<Model Name>

Description: Create an Amazon SageMaker safe deployment pipeline
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Required Parameters
        Parameters:
          - ModelName
          - DatasetBucket
          - NotebookInstanceType
      - Label:
          default: Optional GitHub Parameters
        Parameters:
          - GitHubRepo
          - GitHubBranch
          - GitHubUser
          - GitHubToken
    ParameterLabels:
      ModelName:
        default: Model Name
      DatasetBucket:
        default: S3 Bucket for Dataset
      NotebookInstanceType:
        default: Notebook Instance Type
      GitHubRepo:
        default: GitHub Repository
      GitHubBranch:
        default: GitHub Branch
      GitHubUser:
        default: GitHub Username
      GitHubToken:
        default: GitHub Access Token

Parameters:
  ModelName:
    Default: nyctaxi
    Type: String
    Description: Name of the model
    MinLength: 1
    MaxLength: 15 # Limited to this due to mlops-{model}-{dev/prd}-{pipeline-executionid}
    AllowedPattern: ^[a-z0-9](-*[a-z0-9])* # no UPPERCASE due to S3 naming restrictions
    ConstraintDescription: Must be lowercase or numbers with a length of 1-15 characters.
  NotebookInstanceType:
    Type: String
    Default: ml.t3.medium
    Description: Select Instance type for the SageMaker Notebook
    AllowedValues:
      - ml.t3.medium
      - ml.t3.large
      - ml.t3.2xlarge
      - ml.m5.large
      - ml.m5.xlarge
      - ml.m5.2xlarge
    ConstraintDescription: Must select a valid notebook instance type.
  DatasetBucket:
    Default: nyc-tlc
    Description: S3 dataset bucket
    Type: String
  GitHubUser:
    Default: aws-samples
    Description: Your GitHub username
    Type: String
  GitHubRepo:
    Default: amazon-sagemaker-safe-deployment-pipeline
    Type: String
    Description: Name of the GitHub repository
  GitHubBranch:
    Default: master
    Type: String
    Description: Name of the branch the code is located
  GitHubToken:
    NoEcho: true
    Description: Github OAuthToken with access to Repo. It might look something like 9b189a1654643522561f7b3ebd44a1531a4287af. Go to https://github.com/settings/tokens
    Type: String

Conditions:
  GitHubTokenEmpty: !Equals [!Ref GitHubToken, ""]

Resources:
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub KMS Key for mlops pipeline ${ModelName}
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Id: !Ref ModelName
        Statement:
          - Sid: Allows admin of the key
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - "kms:*"
            Resource: "*"

  KMSAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub alias/mlops-${ModelName}
      TargetKeyId: !Ref KMSKey

  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub mlops-${ModelName}-artifact-${AWS::Region}-${AWS::AccountId}
      AccessControl: Private
      VersioningConfiguration:
        Status: Enabled

  GitHubSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: !Sub GitHub Secret for ${GitHubRepo}
      KmsKeyId: !Ref KMSKey
      SecretString: !Sub '{"username":"${GitHubUser}","password":"${GitHubToken}"}'

  CodeCommitRepository:
    Type: AWS::CodeCommit::Repository
    Condition: GitHubTokenEmpty
    Properties:
      RepositoryName: !Ref GitHubRepo
      RepositoryDescription: !Sub SageMaker safe deployment pipeline for ${ModelName}

  SageMakerCodeRepository:
    Type: AWS::SageMaker::CodeRepository
    Properties:
      CodeRepositoryName: !Ref GitHubRepo
      GitConfig:
        RepositoryUrl:
          Fn::If:
            - GitHubTokenEmpty
            - !GetAtt CodeCommitRepository.CloneUrlHttp
            - !Sub https://github.com/${GitHubUser}/${GitHubRepo}.git
        Branch: !Ref GitHubBranch
        SecretArn:
          Fn::If:
            - GitHubTokenEmpty
            - !Ref "AWS::NoValue"
            - !Ref GitHubSecret

  NotebookInstanceLifecycleConfig:
    Type: AWS::SageMaker::NotebookInstanceLifecycleConfig
    Properties:
      NotebookInstanceLifecycleConfigName: !Sub ${ModelName}-lifecycle-config
      OnCreate:
        - Content:
            Fn::If:
              - GitHubTokenEmpty
              - Fn::Base64:
                  Fn::Sub: |
                    #!/bin/bash
                    # Clone the public github repo, and push it to a local codecommit branch
                    export HOME=/root/
                    echo "Configuring github for AWS credentials"
                    git config --global credential.helper '!aws codecommit credential-helper $@'
                    git config --global credential.UseHttpPath true
                    cp /root/.gitconfig /home/ec2-user/ && chown ec2-user:ec2-user /home/ec2-user/.gitconfig
                    echo "Clone the public repo and push it to codecommit repo"
                    git clone -b ${GitHubBranch} "https://github.com/${GitHubUser}/${GitHubRepo}.git" /tmp/mlops-repo
                    cd /tmp/mlops-repo
                    git remote add codecommit ${CodeCommitRepository.CloneUrlHttp}
                    git push --set-upstream codecommit ${GitHubBranch}
              - Ref: AWS::NoValue
      OnStart:
        - Content:
            Fn::Base64:
              Fn::Sub: |
                #!/bin/bash
                touch /etc/profile.d/jupyter-env.sh
                echo "export ARTIFACT_BUCKET=${ArtifactBucket}" >> /etc/profile.d/jupyter-env.sh
                echo "export PIPELINE_NAME=${ModelName}" >> /etc/profile.d/jupyter-env.sh
                echo "export MODEL_NAME=${ModelName}" >> /etc/profile.d/jupyter-env.sh
                echo "export WORKFLOW_PIPELINE_ARN=${WorkflowPipeline.Arn}" >> /etc/profile.d/jupyter-env.sh
                echo "export CREATE_EXPERIMENT_LAMBDA=${SfnCreateExperiment}" >> /etc/profile.d/jupyter-env.sh
                echo "export QUERY_TRAINING_LAMBDA=${SfnQueryTraining}" >> /etc/profile.d/jupyter-env.sh

  NotebookInstance:
    Type: AWS::SageMaker::NotebookInstance
    Properties:
      NotebookInstanceName: !Sub ${ModelName}-notebook
      InstanceType: !Ref NotebookInstanceType
      LifecycleConfigName: !GetAtt NotebookInstanceLifecycleConfig.NotebookInstanceLifecycleConfigName
      DefaultCodeRepository: !GetAtt SageMakerCodeRepository.CodeRepositoryName
      KmsKeyId: !Ref KMSKey
      RoleArn: !GetAtt SageMakerRole.Arn

  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${ModelName}-build
      Description: Builds the assets required for executing the rest of pipeline
      ServiceRole: !GetAtt SageMakerRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:3.0
      Source:
        Type: CODEPIPELINE
        BuildSpec: model/buildspec.yml
      TimeoutInMinutes: 30

  SfnCreateExperiment:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: !Sub ${ModelName}-sfn-create-experiment
      Handler: index.lambda_handler
      MemorySize: 512
      Role: !GetAtt SageMakerRole.Arn
      Runtime: python3.6
      Timeout: 60
      Code:
        ZipFile: |
          import boto3
          from botocore.exceptions import ClientError
          import logging
          import json

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)
          sm_client = boto3.client('sagemaker')

          def lambda_handler(event, context):
              if ('ExperimentName' in event):
                  experiment_name = event['ExperimentName']
              else:
                  raise KeyError('ExperimentName key not found in input: {}'.format(json.dumps(event)))
              if ('TrialName' in event):
                  trial_name = event['TrialName']
              else:
                  raise KeyError('TrialName key not found in input: {}'.format(json.dumps(event)))
              experiment_created = False
              try:
                  response = sm_client.create_experiment(ExperimentName=experiment_name)
                  logger.info("Created experiment: {}".format(experiment_name))
                  experiment_created = True
              except ClientError as error:
                  if error.response['Error']['Code'] == 'ValidationException' and \
                      'Experiment names must be unique' in error.response['Error']['Message']:
                      logger.warn('Attempt to create duplicate experiment: {}'.format(experiment_name))
                  else:
                      raise error
              trial_created = False
              try:
                  response = sm_client.create_trial(ExperimentName=experiment_name, TrialName=trial_name)
                  logger.info("Created trial: {}".format(trial_name))
                  experiment_created = True
              except ClientError as error:
                  if error.response['Error']['Code'] == 'ValidationException' and \
                      'Trial names must be unique' in error.response['Error']['Message']:
                      logger.warn('Attempt to create duplicate trial: {}'.format(trial_name))
                  else:
                      raise error
              return {
                  'statusCode': 200,
                  'results': {
                      'ExperimentCreated': experiment_created,
                      'TrialCreated': trial_created,
                  }
              }
      Description: "Create SageMaker Experiment and Trial"

  SfnQueryTraining:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: !Sub ${ModelName}-sfn-query-training
      Handler: index.lambda_handler
      MemorySize: 512
      Role: !GetAtt SageMakerRole.Arn
      Runtime: python3.6
      Timeout: 60
      Code:
        ZipFile: |
          import boto3
          import logging
          import json

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)
          sm_client = boto3.client('sagemaker')

          def lambda_handler(event, context):
              if ('TrainingJobName' in event):
                  job_name = event['TrainingJobName']
              else:
                  raise KeyError('TrainingJobName not found for event: {}.'.format(json.dumps(event)))
              response = sm_client.describe_training_job(TrainingJobName=job_name)
              status = response['TrainingJobStatus']
              logger.info("Training job:{} has status:{}.".format(job_name, status))
              for index, metric in enumerate(response['FinalMetricDataList']):
                  metric['Timestamp'] = metric['Timestamp'].timestamp()
              return {
                  'statusCode': 200,
                  'results': {
                      'TrainingJobName': job_name,
                      'TrainingJobStatus': status,
                      'TrainingMetrics': response['FinalMetricDataList']
                  }
              }
      Description: "Query Training Metrics"

  WorkflowPipeline:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: !Sub ${ModelName}
      RoleArn: !GetAtt WorkflowExecutionRole.Arn
      DefinitionString: |-
        {
          "Comment": "Place holder for sagemaker training",
          "StartAt": "Plaecholder",
          "States": {
            "Plaecholder": {
              "Type": "Pass",
              "Result": "World",
              "End": true
            }
          }
        }

  DeployPipeline:
    Type: "AWS::CodePipeline::Pipeline"
    Properties:
      Name: !Sub ${ModelName}
      RoleArn: !GetAtt PipelineRole.Arn
      ArtifactStore:
        Type: S3
        EncryptionKey:
          Id: !Ref KMSKey
          Type: KMS
        Location:
          Ref: ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Fn::If:
                - GitHubTokenEmpty
                - Name: GitSource
                  ActionTypeId:
                    Category: Source
                    Owner: AWS
                    Version: "1"
                    Provider: CodeCommit
                  Configuration:
                    RepositoryName: !Ref GitHubRepo
                    BranchName: !Ref GitHubBranch
                  OutputArtifacts:
                    - Name: ModelSourceOutput
                - Name: GitSource
                  ActionTypeId:
                    Category: Source
                    Owner: ThirdParty
                    Version: "1"
                    Provider: GitHub
                  OutputArtifacts:
                    - Name: ModelSourceOutput
                  Configuration:
                    Owner: !Ref GitHubUser
                    Repo: !Ref GitHubRepo
                    Branch: !Ref GitHubBranch
                    OAuthToken: !Ref GitHubToken
            - Name: DataSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: "1"
                Provider: S3
              OutputArtifacts:
                - Name: DataSourceOutput
              Configuration:
                S3Bucket: !Ref ArtifactBucket
                S3ObjectKey: !Sub ${ModelName}/data-source.zip
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: PackageModel
              InputArtifacts:
                - Name: ModelSourceOutput
                - Name: DataSourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref BuildProject
                PrimarySource: ModelSourceOutput
                EnvironmentVariables: !Sub '[{"name":"SAGEMAKER_BUCKET","value":"sagemaker-${AWS::Region}-${AWS::AccountId}","type":"PLAINTEXT"},{"name":"MODEL_NAME","value":"${ModelName}","type":"PLAINTEXT"},{"name":"DEPLOY_ROLE_ARN","value":"${DeployRole.Arn}","type":"PLAINTEXT"},{"name":"SAGEMAKER_ROLE_ARN","value":"${SageMakerRole.Arn}","type":"PLAINTEXT"},{"name":"ARTIFACT_BUCKET","value":"${ArtifactBucket}","type":"PLAINTEXT"},{"name":"KMS_KEY_ID","value":"${KMSKey}","type":"PLAINTEXT"},{"name":"WORKFLOW_PIPELINE_ARN","value":"${WorkflowPipeline.Arn}","type":"PLAINTEXT"},{"name":"CREATE_EXPERIMENT_LAMBDA","value":"${SfnCreateExperiment}","type":"PLAINTEXT"},{"name":"QUERY_TRAINING_LAMBDA","value":"${SfnQueryTraining}","type":"PLAINTEXT"}]'
              RunOrder: 1
            - Name: SetupTraining
              InputArtifacts:
                - Name: BuildOutput
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: "1"
                Provider: CloudFormation
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                RoleArn: !GetAtt DeployRole.Arn
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                StackName: sagemaker-custom-resource # Use global name to re-use across templates
                TemplatePath: BuildOutput::template-custom-resource.yml
              RunOrder: 2
        - Name: Train
          Actions:
            - Name: StartWorkflow
              InputArtifacts:
                - Name: BuildOutput
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Version: 1
                Provider: StepFunctions
              OutputArtifacts:
                - Name: TrainWorkflow
              Configuration:
                StateMachineArn: !GetAtt WorkflowPipeline.Arn
                ExecutionNamePrefix: !Sub mlops-${ModelName}-
                InputType: FilePath
                Input: workflow-input.json
              RunOrder: 1
        - Name: DeployDev
          Actions:
            - Name: DeployModelDev
              InputArtifacts:
                - Name: BuildOutput
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: "1"
                Provider: CloudFormation
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                RoleArn: !GetAtt DeployRole.Arn
                StackName: !Sub ${ModelName}-deploy-dev
                TemplateConfiguration: BuildOutput::deploy-model-dev.json
                TemplatePath: BuildOutput::deploy-model-dev.yml
              RunOrder: 1
            - Name: ApproveDeploy
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Version: "1"
                Provider: Manual
              Configuration:
                ExternalEntityLink: !Sub https://${ModelName}-notebook.notebook.${AWS::Region}.sagemaker.aws/notebooks/${GitHubRepo}/notebook/mlops.ipynb
                CustomData: "Shall this model be put into production?"
              RunOrder: 2
        - Name: DeployPrd
          Actions:
            - Name: DeployModelPrd
              InputArtifacts:
                - Name: BuildOutput
              OutputArtifacts:
                - Name: ModelDeployPrdOutput
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: "1"
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt DeployRole.Arn
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                StackName: !Sub ${ModelName}-deploy-prd
                TemplateConfiguration: BuildOutput::template-model-prd.json
                TemplatePath: BuildOutput::template-model-prd.yml
              RunOrder: 1

  CloudWatchEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub mlops-${ModelName}-retrain
      EventPattern:
        source:
          - aws.cloudwatch
        detail-type:
          - "CloudWatch Alarm State Change"
        detail:
          alarmName:
            - !Sub mlops-${ModelName}-metric-gt-threshold
          state:
            value:
              - "ALARM"
      Targets:
        - Arn: !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${DeployPipeline}"
          RoleArn: !GetAtt CloudWatchEventRole.Arn
          Id: !Sub codepipeline-${DeployPipeline}

  CodeCommitPolicy:
    Type: AWS::IAM::Policy
    Condition: GitHubTokenEmpty
    Properties:
      PolicyName: !Sub mlops-codecommit-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AlowCodeCommit
            Effect: Allow
            Action:
              - codecommit:*
            Resource: !GetAtt CodeCommitRepository.Arn
      Roles:
        - !Ref SageMakerRole
        - !Ref PipelineRole

  StepFunctionsPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub mlops-sfn-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowStepFunctions
            Effect: Allow
            Action:
              - states:*
            Resource:
              - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${ModelName}"
              - !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:execution:${ModelName}:*"
          - Sid: AllowPassRoleStepFunctions
            Effect: Allow
            Action:
              - iam:PassRole
            Resource: !GetAtt WorkflowExecutionRole.Arn
            Condition:
              StringEquals:
                iam:PassedToService: states.amazonaws.com
      Roles:
        - !Ref SageMakerRole
        - !Ref PipelineRole

  CodePipelinePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub mlops-codepipeline-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCodePipeline
            Effect: Allow
            Action:
              - codepipeline:*
            Resource:
              - !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${DeployPipeline}"
              - !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${DeployPipeline}/*"
      Roles:
        - !Ref SageMakerRole

  SageMakerPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub mlops-sagemaker-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowSageMaker
            Effect: Allow
            Action:
              - sagemaker:CreateExperiment
              - sagemaker:CreateTrial
              - sagemaker:CreateHyperParameterTuningJob
              - sagemaker:CreateModel
              - sagemaker:CreateProcessingJob
              - sagemaker:CreateTrainingJob
              - sagemaker:CreateTransformJob
              - sagemaker:DescribeTrainingJob
              - sagemaker:DescribeHyperParameterTuningJob
              - sagemaker:DescribeEndpoint
              - sagemaker:DescribeEndpointConfig
              - sagemaker:DescribeMonitoringSchedule
              - sagemaker:DescribeProcessingJob
              - sagemaker:DescribeTrainingJob
              - sagemaker:DescribeTransformJob
              - sagemaker:InvokeEndpoint
              - sagemaker:ListTags
              - sagemaker:ListMonitoringExecutions
              - sagemaker:Search
              - sagemaker:StopProcessingJob
              - sagemaker:StopTrainingJob
              - sagemaker:StopTransformJob
              - kms:CreateGrant
            Resource: !Sub arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:*/mlops-${ModelName}*
          - Sid: AllowSageMakerSearch
            Effect: Allow
            Action:
              - sagemaker:Search
            Resource: "*"
      Roles:
        - !Ref SageMakerRole
        - !Ref WorkflowExecutionRole

  S3Policy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub mlops-s3-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: S3Resources
            Effect: Allow
            Action:
              - s3:CreateBucket
              - s3:GetBucket*
              - s3:GetObject*
              - s3:ListBucket
              - s3:PutObject
            Resource:
              - !Sub arn:aws:s3:::${DatasetBucket}/*
              - !Sub arn:aws:s3:::${ArtifactBucket}/*
              - !Sub arn:aws:s3:::${ArtifactBucket}
              - !Sub arn:aws:s3:::sagemaker-${AWS::Region}-${AWS::AccountId}/*
              - !Sub arn:aws:s3:::sagemaker-${AWS::Region}-${AWS::AccountId}
          - Sid: AllowKms
            Effect: Allow
            Action:
              - kms:DescribeKey
              - kms:Decrypt
              - kms:Encrypt
              - kms:GenerateDataKey*
              - kms:ReEncrypt*
            Resource:
              - !Sub arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/${KMSKey}
          - Sid: AllowLogs
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: "*"
      Roles:
        - !Ref SageMakerRole
        - !Ref PipelineRole
        - !Ref DeployRole

  CloudWatchEventRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub mlops-${ModelName}-cwe-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: "mlops-cwe-pipeline-execution"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: codepipeline:StartPipelineExecution
                Resource: !Sub "arn:aws:codepipeline:${AWS::Region}:${AWS::AccountId}:${DeployPipeline}"

  SageMakerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub mlops-${ModelName}-sagemaker-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
          - Effect: "Allow"
            Principal:
              Service:
                - "sagemaker.amazonaws.com"
            Action:
              - "sts:AssumeRole"
          - Effect: "Allow"
            Principal:
              Service:
                - "codebuild.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/CloudWatchSyntheticsFullAccess"
      Policies:
        - PolicyName: "mlops-notebook-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: AllowCloudFormation
                Effect: Allow
                Action:
                  - cloudformation:DescribeStacks
                  - cloudformation:DescribeStackEvents
                Resource:
                  - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${ModelName}*
              - Sid: AllowCloudWatch
                Effect: Allow
                Action:
                  - cloudwatch:PutDashboard
                  - cloudwatch:PutMetricData
                  - cloudwatch:PutMetricAlarm
                  - cloudwatch:DeleteAlarms
                  - cloudwatch:PutDashboard
                  - cloudwatch:DeleteDashboards
                  - iam:GetRole
                Resource: "*"

  WorkflowExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub mlops-${ModelName}-sfn-execution-role
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - states.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/CloudWatchEventsFullAccess"
      Policies:
        - PolicyName: "mlops-sfn-sagemaker"
          PolicyDocument:
            Statement:
              - Sid: AllowLambda
                Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt SfnCreateExperiment.Arn
                  - !GetAtt SfnQueryTraining.Arn
              - Sid: AllowEvents
                Effect: Allow
                Action:
                  - events:PutTargets
                  - events:DescribeRule
                  - events:PutRule
                Resource:
                  - arn:aws:events:*:*:rule/StepFunctionsGetEventsForSageMakerTrainingJobsRule
                  - arn:aws:events:*:*:rule/StepFunctionsGetEventsForSageMakerTuningJobsRule
                  - arn:aws:events:*:*:rule/StepFunctionsGetEventsForSageMakerProcessingJobsRule
              - Sid: AllowPassRole
                Effect: Allow
                Action:
                  - iam:PassRole
                Resource: !GetAtt SageMakerRole.Arn
                Condition:
                  StringEquals:
                    iam:PassedToService: sagemaker.amazonaws.com
            Version: "2012-10-17"

  PipelineRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub mlops-${ModelName}-pipeline-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "codepipeline.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "mlops-pipeline"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: CloudFormation
                Effect: Allow
                Action:
                  - cloudformation:*
                  - lambda:AddPermission
                  - lambda:CreateFunction
                  - lambda:DeleteFunction
                Resource: "*"
              - Sid: CodeBuild
                Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: "*"
              - Sid: AllowPassRoleCloudFormation
                Effect: Allow
                Action:
                  - iam:PassRole
                Resource: !GetAtt DeployRole.Arn

  DeployRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub mlops-${ModelName}-deploy-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "sagemaker.amazonaws.com"
            Action:
              - "sts:AssumeRole"
          - Effect: "Allow"
            Principal:
              Service:
                - "cloudformation.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "mlops-deploy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: CloudFormation
                Effect: Allow
                Action:
                  - cloudformation:*
                  - iam:AttachRolePolicy
                  - iam:CreateRole
                  - iam:CreatePolicy
                  - iam:GetRole
                  - iam:GetRolePolicy
                  - iam:DeleteRole
                  - iam:DetachRolePolicy
                  - iam:PutRolePolicy
                  - iam:PassRole
                  - iam:DeleteRolePolicy
                  - iam:CreateServiceLinkedRole
                  - lambda:InvokeFunction
                Resource: "*"
              - Sid: SageMakerDeployment
                Effect: Allow
                Action:
                  - sagemaker:CreateEndpoint
                  - sagemaker:CreateEndpointConfig
                  - sagemaker:CreateModel
                  - sagemaker:DeleteEndpoint
                  - sagemaker:DeleteEndpointConfig
                  - sagemaker:DeleteModel
                  - sagemaker:DescribeEndpoint
                  - sagemaker:DescribeEndpointConfig
                  - sagemaker:DescribeModel
                  - sagemaker:UpdateEndpointWeightsAndCapacities
                  - kms:CreateGrant
                Resource: "*"
              - Sid: ApiDeployment
                Effect: Allow
                Action:
                  - apigateway:*
                  - application-autoscaling:DeregisterScalableTarget
                  - application-autoscaling:DeleteScalingPolicy
                  - application-autoscaling:DescribeScalingPolicies
                  - application-autoscaling:PutScalingPolicy
                  - application-autoscaling:DescribeScalingPolicies
                  - application-autoscaling:RegisterScalableTarget
                  - application-autoscaling:DescribeScalableTargets
                  - cloudwatch:DeleteAlarms
                  - cloudwatch:DescribeAlarms
                  - cloudwatch:PutMetricAlarm
                  - codedeploy:*
                  - lambda:AddPermission
                  - lambda:CreateAlias
                  - lambda:CreateFunction
                  - lambda:DeleteAlias
                  - lambda:DeleteFunction
                  - lambda:GetFunction
                  - lambda:GetAlias
                  - lambda:ListTags
                  - lambda:ListVersionsByFunction
                  - lambda:PublishVersion
                  - lambda:RemovePermission
                  - lambda:UpdateFunctionCode
                  - lambda:UpdateFunctionConfiguration
                  - sns:CreateTopic
                  - sns:DeleteTopic
                  - sns:GetTopicAttributes
                  - sns:ListTopics
                Resource: "*"
              - Sid: AllowPassRoleSageMaker
                Effect: Allow
                Action:
                  - iam:PassRole
                Resource: "*"
                Condition:
                  StringEquals:
                    iam:PassedToService: sagemaker.amazonaws.com

Outputs:
  DeployPipeline:
    Description: The deployment pipeline
    Value: !Ref DeployPipeline
  WorkflowPipeline:
    Description: The workflow code pipeline
    Value: !Ref WorkflowPipeline
